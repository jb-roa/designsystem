<div class="action-sheet-wrapper" dismissEnabled="true">
    <div class="action-sheet">
        <kirby-card class="action-sheet-card">
            <div class="action-sheet-card-header">
                <h3>Brug for hj√¶lp?</h3>
                <p>
                    Here is a message where we can put absolutely anything we want.
                </p>
            </div>
            <kirby-list [items]="items" (itemSelect)="onItemSelect($event)">
                <kirby-list-cell *kirbyListCell="let item">
                    <kirby-list-cell-line class="option" [text]="item"></kirby-list-cell-line>
                </kirby-list-cell>
            </kirby-list>
        </kirby-card>
    </div>
</div>

<div class="action-sheet" (document:click)="onClick($event)">
    <kirby-card class="action-sheet-card">
        <div class="action-sheet-card-header">
            <h3>{{ config.title }}</h3>
            <span>{{ config.message }}</span>
        </div>
        <kirby-list [items]="config.actions" (itemSelect)="onItemSelect($event)">
            <kirby-list-cell *kirbyListCell="let item">
                <kirby-list-cell-line class="option" [text]="item"></kirby-list-cell-line>
            </kirby-list-cell>
        </kirby-list>
    </kirby-card>
</div>

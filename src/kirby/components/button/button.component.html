<ng-container>
    <ng-container *ngIf="text">
        <span>{{ text }}</span>
    </ng-container>
    <ng-container *ngIf="!text">
        <ng-content></ng-content>
    </ng-container>
    <ng-container *ngIf="iconName">
        <kirby-icon [name]="iconName"></kirby-icon>
    </ng-container>
</ng-container>

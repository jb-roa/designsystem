<kirby-loading-overlay [isLoading]="isLoading" [showBackdrop]="showBackdrop">
  <button kirby-button attentionLevel="2" size="lg" expand="block" (click)="showFullPageLoadingOverlay(true)">Show full page loading overlay</button>
  <button kirby-button attentionLevel="2" size="lg" expand="block" (click)="showFullPageLoadingOverlay(false)">Show full page loading overlay without backdrop</button>
  <button kirby-button attentionLevel="2" size="lg" expand="block" (click)="showWrapperLoadingOverlay(true)">Show wrapper loading overlay</button>
  <button kirby-button attentionLevel="2" size="lg" expand="block" (click)="showWrapperLoadingOverlay(false)">Show wrapper loading overlay without backdrop</button>
</kirby-loading-overlay>

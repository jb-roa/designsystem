<ModalStack class="action-sheet-wrapperz" dismissEnabled="true" (showingModally)="onShowingActionSheet($event)">
    <GridLayout rows="*, auto, auto" (tap)="onModalDismiss()">
        <Label row="0"></Label>
        <kirby-card row="1">
            <kirby-card-header *ngIf="config.header" [title]="config.header" [subtitle]="config.subheader">
            </kirby-card-header>
            <!-- TODO: Replace with kirby-list -->
            <StackLayout class="action-container">
                <Label *ngFor="let item of config.actions" class="action-item" (tap)="onItemSelect(item)" text="{{ item }}"></Label>
            </StackLayout>
            
             <!-- <kirby-list style="border-width: 5; border-color: red; height: 100"
                [items]="config.actions"
                (itemSelect)="onItemSelect($event)">
                <kirby-list-cell
                        *kirbyListCell="let item"
                        horisontalAlignment="center">
                    <kirby-list-cell-line [primary]="true" [text]="item"></kirby-list-cell-line>
                </kirby-list-cell>
             </kirby-list> -->
        </kirby-card>  
        
        <!-- FAB Sheet -->
        <StackLayout *ngIf="config.position" row="2" verticalAlignment="bottom"  horizontalAlignment="{{ config.position }}"> 
            <kirby-floating-action-button (tap)="onModalDismiss()">
                <kirby-icon name="close" size="large"></kirby-icon>
            </kirby-floating-action-button>
        </StackLayout>
                              
        <Button *ngIf="!config.position" row="2" kirby-button colortype="secondary" verticalAlignment="bottom" class="cancel-btn" text="Cancel" (tap)="onModalDismiss()"></Button> -->
    </GridLayout>
</ModalStack>

<GridLayout class="fab-sheet-wrapper" rows="*, auto">        
    <StackLayout row="1">
        <StackLayout horizontalAlignment="{{ config.horizontalAlignment }}">  
            <kirby-floating-action-button [disabled]="config.disabled" (tap)="openFabSheet()">
                <kirby-icon [name]="iconName" size="large"></kirby-icon>
            </kirby-floating-action-button>
        </StackLayout>  
    </StackLayout>
</GridLayout>

<ng-container>
    <ng-container *ngIf="!iconName || (iconName && iconPlacement !== 'replaceText')">
        <ng-content></ng-content>
    </ng-container>
    <ng-container *ngIf="iconName">
        <ng-container *ngTemplateOutlet="icon; context: { iconName: iconName }"></ng-container>
    </ng-container>
</ng-container>

<ng-template #icon let-iconName="iconName">
    <kirby-icon [name]="iconName"></kirby-icon>
</ng-template>
